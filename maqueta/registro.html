<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - GRI</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html" class="nav-logo">
          <img src="imagenes/gri-logo.png" alt="Logo GRI" />
        </a>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="registro.html">Registro</a></li>
          <li><a href="dashboard-user.html">Dashboard Usuario</a></li>
          <li><a href="dashboard-agente.html">Dashboard Agente</a></li>
          <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
        </ul>
      </nav>
    </header>

    <div class="contenido-principal">
      <div class="formulario">
        <img src="imagenes/gri-full-logo.png" alt="Logo GRI" class="logo-gri" />
        <br />
        <form action="index.html" method="post">
          <div class="formulario-registro">
            <div class="campo-formulario">
              <label for="nombre">Nombre:</label><br />
              <input type="text" id="nombre" name="nombre" required />
            </div>
            <div class="campo-formulario">
              <label for="apellido">Apellido:</label><br />
              <input type="text" id="apellido" name="apellido" required />
            </div>
            <div class="campo-formulario">
              <label for="dni">DNI:</label><br />
              <input type="text" id="dni" name="dni" required />
            </div>
            <div class="campo-formulario">
              <label for="username">Usuario(Email):</label><br />
              <input type="email" id="username" name="username" required />
            </div>
            <div class="campo-formulario">
              <label for="password">Contraseña:</label><br />
              <input type="password" id="password" name="password" required />
            </div>
            <div class="campo-formulario">
              <label for="confirm-password">Confirmar Contraseña:</label><br />
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
              />
            </div>
          </div>
          <br />
          <button type="submit">Registrarse</button>
        </form>
        <h3>¿Ya tienes cuenta?</h3>
        <p class="boton-registro">
          <a href="index.html">Iniciar sesión aquí</a>
        </p>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 GRI. Todos los derechos reservados.</p>
      <p>Desarrollado por SharkCode</p>
      <a target="_blank" href="mailto:shark-code@gmail.com">Contacto</a>
    </footer>
  </body>
</html>
