<body class="d-flex flex-column min-vh-100">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand nav-logo">
          <img src="imagenes/gri-logo-resize.png" alt="Logo GRI" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registro.html">Registro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dashboard-user.html">Dashboard Usuario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dashboard-agente.html">Dashboard Agente</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobre-nosotros.html">Sobre Nosotros</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container-fluid flex-grow-1">
    <div class="formulario formulario-reclamo">
      <img src="imagenes/gri-full-logo.png" alt="Logo GRI" class="logo-gri img-fluid" />
      <br />
      <form action="procesar-reclamo.html" method="post">
        <div class="campo-formulario campo-completo">
          <label for="descripcion">Descripción del Reclamo:</label><br />
          <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
        </div>
        <div class="campo-formulario campo-completo">
          <label for="prioridad">Prioridad:</label><br />
          <select id="prioridad" name="prioridad" required>
            <option value="">Seleccione una opción</option>
            <option value="alta">Alta</option>
            <option value="media">Media</option>
            <option value="baja">Baja</option>
          </select>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Enviar Reclamo</button>
      </form>
    </div>
  </div>

  <footer class="text-center mt-auto">
