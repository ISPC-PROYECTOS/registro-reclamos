<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carga de Reclamo - GRI</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html" class="nav-logo">
          <img src="imagenes/gri-logo.png" alt="Logo GRI" />
        </a>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="registro.html">Registro</a></li>
          <li><a href="dashboard-user.html">Dashboard Usuario</a></li>
          <li><a href="dashboard-agente.html">Dashboard Agente</a></li>
          <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
        </ul>
      </nav>
    </header>

    <div class="contenido-principal">
      <div class="formulario">
        <img src="imagenes/gri-full-logo.png" alt="Logo GRI" class="logo-gri" />
        <br />
        <form action="procesar-reclamo.html" method="post">
          <div class="campo-formulario campo-completo">
            <label for="descripcion">Descripción del Reclamo:</label><br />
            <textarea
              id="descripcion"
              name="descripcion"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="campo-formulario campo-completo">
            <label for="prioridad">Prioridad:</label><br />
            <select id="prioridad" name="prioridad" required>
              <option value="">Seleccione una opción</option>
              <option value="alta">Alta</option>
              <option value="media">Media</option>
              <option value="baja">Baja</option>
            </select>
          </div>
          <br />
          <button type="submit">Enviar Reclamo</button>
        </form>
      </div>
    </div>

    </footer>
  </body>
</html>
